<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/documentation.css" rel="stylesheet" />
</head>
<body class="light">
<div class="d-flex align-content-lg-stretch">
    <section class="flex-shrink-1">
        <aside>
            <div class="d-flex align-items-center justify-content-between mb-3 p-2 logo-section">
                <a href="">
                    <img src="assets/images/logo.png" width="140px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#SideNav" aria-controls="SideNav" aria-label="Toggle navigation" title="Collapse Side-nav">
                    <i class="bi-layout-sidebar-inset fs-19"></i>
                </button>
            </div>
            <nav class="navbar navbar-expand px-2">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="SideNav" aria-labelledby="SideNavLabel">
                    <div class="offcanvas-body d-block">
                        <h6 class="fs-12 fw-400 text-grey-100">Main</h6>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-columns-gap"></i></span>
                            <span class="menu-name">Dashboard</span>
                        </button>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-graph-up-arrow"></i></span>
                            <span class="menu-name">Forecast</span>
                        </button>
                        <hr class="mt-1">
                        <h6 class="fs-12 fw-400 text-grey-100">Material Resource Planning</h6>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-receipt"></i></span>
                            <span class="menu-name">Demand Management</span>
                        </button>
                        <div class="accordion accordion-flush w-100" id="SideNavMenu">
                            <div class="accordion-item sidenav-menu">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Dashboard" aria-expanded="false" aria-controls="Dashboard">
                                    <span class="menu-icon"><i class="bi-card-checklist"></i></span>
                                    <span class="menu-name">Inventory</span>
                                </button>
                                <div id="Dashboard" class="accordion-collapse collapse" data-bs-parent="#SideNavMenu">
                                    <div class="accordion-body p-0">
                                        <ul class="list-group list-group-flush navsub-menu">
                                            <li class="list-group-item px-2 fs-14">An item</li>
                                            <li class="list-group-item px-2 fs-14">A second item</li>
                                            <li class="list-group-item px-2 fs-14">A third item</li>
                                            <li class="list-group-item px-2 fs-14">A fourth item</li>
                                            <li class="list-group-item px-2 fs-14">And a fifth one</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-handbag"></i></span>
                            <span class="menu-name">Procure</span>
                        </button>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-stopwatch"></i></span>
                            <span class="menu-name">Make</span>
                        </button>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-people"></i></span>
                            <span class="menu-name">Manufacturers</span>
                        </button>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-battery-half"></i></span>
                            <span class="menu-name">Capacity</span>
                        </button>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-question-circle"></i></span>
                            <span class="menu-name">What if?</span>
                        </button>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-bar-chart"></i></span>
                            <span class="menu-name">Reports</span>
                        </button>
                        <hr class="mt-1">
                        <h6 class="fs-12 fw-400 text-grey-100">Others</h6>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-box-seam"></i></span>
                            <span class="menu-name">Suppliers</span>
                        </button>
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-truck"></i></span>
                            <span class="menu-name">Logistics</span>
                        </button>
                        <hr class="mt-1">
                        <button class="btn sidenav-menu-li" type="button">
                            <span class="menu-icon"><i class="bi-gear"></i></span>
                            <span class="menu-name">Settings</span>
                        </button>
                        <a class="btn sidenav-menu-li" href="login.html">
                            <span class="menu-icon"><i class="bi-box-arrow-right"></i></span>
                            <span class="menu-name">Sign Out</span>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>
    </section>
    <section class="page-wrapper">
        <header class="d-flex align-items-center justify-content-end">
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#SearchPopup"><i class="bi-search"></i></button>
            <button type="button" class="btn btn-link" data-bs-toggle="offcanvas" data-bs-target="#FileHistory" aria-controls="FileHistory"><i class="bi-clock-history"></i></button>
            <button type="button" class="btn btn-link" data-bs-toggle="offcanvas" data-bs-target="#Notifications" aria-controls="Notifications"><i class="bi-bell"></i></button>
        </header>
        <section class="container-fluid body-wrapper">
            <div class="row">
                <div class="col">
                    <h1 class="fs-19 fw-800">Dashboard</h1>
                </div>
            </div>
        </section>
    </section>
</div>
<!-- Search Modal -->
<div class="modal fade" id="SearchPopup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="SearchPopupLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Search Option
            </div>
        </div>
    </div>
</div>

<!-- File Upload History Offcanves -->
<div class="offcanvas offcanvas-end offcanves-md" data-bs-backdrop="static" tabindex="-1" id="FileHistory"
    aria-labelledby="FileHistoryLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="FileHistoryLabel">Data File Upload</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            I will not close if you click outside of me.
        </div>
    </div>
</div>

<!-- Notifications Offcanves -->
<div class="offcanvas offcanvas-end offcanves-md" data-bs-backdrop="static" tabindex="-1" id="Notifications"
    aria-labelledby="NotificationsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="NotificationsLabel">Notifications</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            I will not close if you click outside of me.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
